<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="WDD 131 - Dynamic Web Fundamentals - Gonzalo Dolorier Pretell. Web Site forGame reviews,Latest gaming news, Game guides and tips, Hardware recommendations and Community forum."
    />
    <meta name="author" content="Gonzalo Dolorier Pretell" />
    <title>WDD 131 - Games Portal - Gonzalo Dolorier</title>
    <link rel="stylesheet" href="styles/gaming-hub.css" />
    <link rel="stylesheet" href="styles/gaming-hub-large.css" />
    <script src="scripts/gaming-hub.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="logo">PC Gaming Hub</div>
      <nav>
        <ul>
          <li><a href="gaming-hub.html">Home</a></li>
          <li><a href="reviews.html">Reviews</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <button id="hamburger">&#9776;</button>
    </header>

    <!-- Contact Section -->
    <main>
      <section class="contact-section">
        <h1>Contact Us</h1>
        <form action="contact.html" method="get" class="contact-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <div class="quick-links">
          <h4>Quick Links</h4>
          <ul>
            <li><a href="gaming-hub.html">Home</a></li>
            <li><a href="reviews.html">Reviews</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="social-media">
          <h4>Follow Us</h4>
          <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">YouTube</a></li>
          </ul>
        </div>
        <div class="newsletter">
          <h4>Newsletter</h4>
          <form>
            <input type="email" placeholder="Enter your email" />
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
